<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h1>TODO LIST</h1>
    <div>
    <button onclick="handlers.toggleTodos()">Toggle All</button>
    </div>
    
    <div>
    <button onclick="handlers.addTodos()">Add</button>
    <input id="addTodoTextInput" type="text">
    </div>
    <div>
      <button onclick="handlers.changeTodo()">Change</button>
      <input id="changeTodoPositionInput" type="number">
      <input id="changeTodoTextInput" type="text">
    </div>
    <div>
      <button onclick='handlers.deleteTodos()'>Delete</button>
      <input id='deletePositionInput' type='number'>
    </div>
    
    <div>
      <button onclick="handlers.toggleComplete()">Toggle Complete</button>
      <input id="toggleCompletedPositionInput" type="number">
    </div>
    
    <ul></ul>
    
 
  <script src="script.js"></script>
  </body>

</html>
